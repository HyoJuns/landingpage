<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오뚜기 렌딩페이지</title>
    <!-- ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/icon.png" >

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./src/styles/css/iconmoonstyle.css">
    <link rel="stylesheet" href="./src/styles/css/index.css">
    <!-- JQuery 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <!-- TweenMAx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

    <script src="./src/scripts/event.js"></script>
</head>
<body>
    <div class="warpper">
        <header id="header">
            <figure id="logo">
                <img src="./src/images/logo.png" alt="LOGO">
            </figure>
            <nav id="gnb">
                <ul>
                    <li><a href="https://www.figma.com/file/vuNyi7KLfWHqR4EjA7UmGy/Untitled?node-id=1%3A2"><i
                                class="icon-facebook"></i></a></li>
                    <li><a href="https://www.figma.com/file/vuNyi7KLfWHqR4EjA7UmGy/Untitled?node-id=1%3A2"><i
                                class="icon-instagram"></i></a></li>
                    <li><a href="https://www.figma.com/file/vuNyi7KLfWHqR4EjA7UmGy/Untitled?node-id=1%3A2"><i
                                class="icon-twitter"></i></a></li>
                </ul>
            </nav>
        </header>
        <main id="main">

            <!-- 라면사리 -->
            <section id="section-1">
                <figure class="leftbox">
                    <img src="./src/images/img_1.png" alt="라면사리">
                </figure>
                <div class="rightbox">
                    <h1 class="title">
                        라면사리
                    </h1>
                    <p class="description">
                        각종 전골류, 찌개류, 비빔요리 등 사리를 이용한 모든 요리에 잘 조화되도록
                        부드럽고 쫄깃하게 만들었습니다.
                    </p>
                    <p class="activebutton">
                        <a href="#">Learn More</a>
                    </p>
                </div>
            </section>
            <!-- ============================== -->

            <!-- 진라면 -->
            <section id="section-2">
                <figure class="leftbox">
                    <img src="./src/images/img_2.png" alt="진라면">
                </figure>
                <div class="rightbox">
                    <h1 class="title">
                        진라면
                    </h1>
                    <p class="description">
                        쫄깃하고 부드러운 면발에 진한 국물과 얼큰한 양념이 잘 조화된 맛입니다.
                    </p>
                    <p class="activebutton">
                        <a href="#">Learn More</a>
                    </p>
                </div>
            </section>
            <!-- ============================== -->

            <!-- 스파게티 -->
            <section id="section-3">
                <figure class="leftbox">
                    <img src="./src/images/img_3.png" alt="스파게티">
                </figure>
                <div class="rightbox">
                    <h1 class="title">
                        스파게티
                    </h1>
                    <p class="description">
                        겉이 부드럽고 속이 단단한 면과 새콤달콤한 토마토 소스의 풍부한 건더기 치즈가 어우러진 정통 스파게티
                    </p>
                    <p class="activebutton">
                        <a href="#">Learn More</a>
                    </p>
                </div>
            </section>
            <!-- ============================== -->

            <nav id="fnb">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./src/images/symbol1.png" alt="section-1">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./src/images/symbol2.png" alt="section-2">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./src/images/symbol3.png" alt="section-3">
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</body>
</html>
